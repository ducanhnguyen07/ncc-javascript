<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Solar System - Day 24: 30DaysOfJavaScript</title>
    <link rel="stylesheet" href="./style.css " />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="g-place-center">
    
    <header class="glass-bg">
      <h1>Calculate the weight of an object on a planet</h1>
    </header>


    <main class="g-place-center">
      <div class="input-container">
        <input type="number" class="glass-bg" />
        <select class="glass-bg" id="option-planet">
          <option value="">--Please choose a planet--</option>
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="uranus">Uranus</option>
          <option value="neptune">Neptune</option>
        </select>
        <button type="btn btn-primary submit" class="cal-weight">
          Calculate Weights
        </button>
      </div>
      <div class="wrapper glass-bg">
        <p class="result glass-bg g-place-center">
          Please enter a value to get <b>started</b>
        </p>
      </div>
    </main>


    <script src="./scripts/planetData.js" defer></script>
    <script src="./scripts/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
