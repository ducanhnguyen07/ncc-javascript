<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>30DaysOfJavaScript:30</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <h1>Validating Web Forms</h1>

    <!-- create form register -->
    <form id="form" class="form">
      
      <div class="form-control firstname">
        <div><label for="firstname">First Name</label></div>
        <input type="text" id="firstname" placeholder="Enter first name" />
      </div>

      <div class="form-control lastname">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter last name" />
      </div>
      
      <div class="form-control email">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" />
      </div>

      <div class="form-control password">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
      </div>

      <div class="form-control telephone">
        <label for="telephone">Telephone</label>
        <input type="tel" id="telephone" placeholder="Enter telephone" />
      </div>
      <div class="form-control bio">
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Enter bio"></textarea>
      </div>

      <button id="submit" >Submit</button>

    <script src="./main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
